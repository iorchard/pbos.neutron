---
- name: Delete | import common tasks
  tags:
    - neutron
    - openstack
  ansible.builtin.import_tasks: "common.yml"

- name: Delete | remove controller packages
  tags:
    - neutron
    - openstack
  ansible.builtin.apt:
    name: "{{ item }}"
    state: absent
  loop: "{{ controller_packages }}"
  become: true
  when: inventory_hostname in groups['controller']

- name: Delete | remove compute packages
  tags:
    - neutron
    - openstack
  ansible.builtin.apt:
    name: "{{ item }}"
    state: absent
  loop: "{{ compute_packages }}"
  become: true
  when: inventory_hostname in groups['compute']

- name: DB | delete database
  tags:
    - neutron
    - openstack
  community.mysql.mysql_db:
    login_unix_socket: "/run/mysqld/mysqld.sock"
    login_user: "root"
    login_password: "{{ mariadb_root_password }}"
    name: "{{ os_service_name }}"
    state: absent
  delegate_to: "{{ groups['mariadb'][0] }}"
  run_once: true
  no_log: true

- name: Delete | delete config directory
  tags:
    - neutron
    - openstack
  ansible.builtin.file:
    path: "{{ os_conf_dir }}"
    state: absent
  become: true
...
